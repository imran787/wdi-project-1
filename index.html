<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Game</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Orbitron|Bungee+Hairline" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
  <header>
    <h1>The Game</h1>
    <div class="timer">
      <span id="seconds">000</span>
    </div>
    <p id="message"></p>
    <button type="button" name="button" id="startGame">PLAY!!!</button>
  </header>
  <main>
    <section id="game-board">
      <div id="grid-holder"></div>
    </section>
    <audio id="sound1">
      Your browser does not support audio
    </audio>

  </main>
</body>
</html>
